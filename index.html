<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Earning Roots</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav
      class="flex justify-between items-center px-5 lg:px-14 bg-white border-b shadow-md"
    >
      <img class="w-20 scale-150" src="logooo.png" alt="" />
      <ul class="sm:flex gap-8 text-xl hidden">
        <li>Home</li>
        <li>About us</li>
        <li>Join us</li>
        <li>Help</li>
      </ul>
    </nav>
    <!-- Main Section: Split Layout -->

    <!-- Contact Section -->
    <section id="contact" class="py-12 bg-gray-100 text-center px-6">
      <div class="max-w-xl mx-auto">
        <h2 class="text-3xl font-semibold text-gray-900">Get in Touch</h2>
        <p class="mt-4 text-gray-600">
          Have any questions? Feel free to contact us, and we'll get back to you
          as soon as possible.
        </p>
        <form class="mt-8">
          <select name="" id="" class="w-full py-3 rounded-md mb-4">
            <option value="">Select language</option>
            <option value="">English</option>
            <option value="">Hindi</option>
          </select>

          <input
            type="text"
            placeholder="Full Name"
            class="w-full py-3 px-4 mb-4 rounded-lg border border-gray-300 focus:outline-none"
          />

          <div class="flex justify-center">
            <span
              class="border bg-pink-100 border-r-none rounded-md border-r-none py-3 px-2 h-fit"
              >+91</span
            >
            <input
              type="number"
              placeholder="10 digit Mobile Number"
              class="w-full py-3 px-4 mb-4 rounded-lg border border-gray-300 focus:outline-none"
            />
          </div>

          <input
            type="email"
            placeholder="Email"
            class="w-full py-3 px-4 mb-4 rounded-lg border border-gray-300 focus:outline-none"
          />

          <h1 class="text-left font-semibold">Demate Account Status</h1>
          <div class="text-left mb-7 mt-1 space-x-5 sm:space-x-10">
            <span>
              <input type="radio" id="already" name="accountStatus" />
              <label for="already">Already have </label>
            </span>
            <span>
              <input type="radio" id="notYet" name="accountStatus" />
              <label for="notYet">Yet to get</label>
            </span>
          </div>

          <button
            type="submit"
            class="w-full mb-3 bg-blue-800 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-200"
          >
            Submit
          </button>

          <div class="text-left">
            <input type="checkbox" id="check" />
            <label for="check"
              >*By clicking on Submit, you agree to Earning Roots's
              <span class="font-semibold">Terms & Conditions</span> and
              <span class="font-semibold"> Privery Policy </span></label
            >
          </div>
        </form>
      </div>
    </section>

    <!-- Footer Section (Optional) -->
    <!-- <footer class="py-4 bg-gray-900 text-gray-400 text-center">
      <p>Email us : gmail@.com</p>
    </footer> -->
  </body>
</html>
